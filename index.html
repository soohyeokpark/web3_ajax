<!DOCTYPE html>
<html>

<head>
    <title>web2 js</title>
    <meta charset="utf-8">
    <script src="Designer.js"></script> <!--my func-->
    <script src="fetch.js"></script> <!--my func-->

    <script src="fetch/fetch.js"></script> <!--polyfill-->
    
    <script>
        if(location.hash) {
            var hash = location.hash.substr(2).trim(); // #! 제거
            var fetchPath = '/contents/' + hash + '.txt';
            fetchAPI(fetchPath, 'article');
        } else {
            fetchAPI('/contents/index.txt', 'article');
        }
    </script>
</head>

<body style="background-color: white;">
    <h1><a href="#!index" onclick="fetchAPI('/contents/index.txt', 'article')">web</a></h1>
    <input type="button" value="night" onclick="nightDayHandler(this)">

    <ol id="nav">
        <script>
            fetchAPI('/contents/nav_list.txt', '#nav');
        </script>
    </ol>

    <article></article>
</body>

</html>
